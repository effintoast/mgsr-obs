<body class="obs--body">

		<form method="post">
			<input type="text" class="obs--host  obs--input-box" placeholder="HOST:PORT">

			<button class="obs--connect-btn ui-button ui-corner-all">Connect</button>
			<span class="obs--status"></span>
			<hr/>
			<div class="obs--main" style="display:none;">
				<p>Recording <span class="obs--recording-status"></span> Streaming <span class="obs--streaming-status"></span></p>

				<h3 style="margin-bottom:5px;">SCENE SELECTION</h3>
				<div class="obs--scene-list" style="height: 400px; overflow-y: scroll; overflow-x:hidden;"></div>
				<h3 style="margin-bottom:5px;">AUDIO</h3>
				<div class="obs--audio-list" style="max-height: 400px; overflow-y: scroll;"></div>
				<h3 style="margin-bottom:5px;">Player Sources</h3>

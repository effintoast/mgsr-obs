<!DOCTYPE html>
<html>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script type='text/javascript' src='../node_modules/obs-websocket-js/dist/obs-websocket.js'></script>
	<script type='text/javascript' src='js/obs-control.js'></script>
	<link href="css/obs-control.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/ui-darkness/theme.min.css" rel="stylesheet">
	
<body>
	<form method="post">
		<input type="text" class="obs--host" placeholder="HOST:PORT">
		<input type="password" class="obs--password" placeholder="PASSWORD (leave blank if none)">
		<button class="obs--connect-btn">Connect</button>
		<span class="obs--status"></span>
		<hr/>
		<div class="obs--main" style="display:none;">
			<p>Recording <span class="obs--recording-status"></span> Streaming <span class="obs--streaming-status"></span></p>
			<p><button class="obs--start-stop-recording">Start/Stop Recording</button> <button class="obs--start-stop-streaming">Start/Stop Streaming</button></p>
			<h3>SCENE SELECTION</h3>
			<div class="obs--scene-list" style="height: 400px; overflow-y: scroll; overflow-x:hidden;"></div>
			<h3>AUDIO</h3>
			<div class="obs--audio-list" style="max-height: 400px; overflow-y: scroll;"></div>
		</div>
	</form>
</body>

</script>
</html>
